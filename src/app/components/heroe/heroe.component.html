<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Atr√°s</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img src="assets/img/Dc-comics-logo.jpg" *ngIf="heroe.casa == 'DC'" class="img-fluid" style="max-width: 200px" [alt]="heroe.casa" />
            <img src="assets/img/marvel-logo.png" *ngIf="heroe.casa == 'Marvel'" class="img-fluid" style="max-width: 200px" [alt]="heroe.casa" />
        </div>
    </div>
</div>
